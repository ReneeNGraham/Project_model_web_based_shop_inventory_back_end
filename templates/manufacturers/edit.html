{% extends "base.html" %}
{% block content %}

<form action="/manufacturers/{{manufacturer.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{manufacturer.name}}" required autofocus>
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{manufacturer.description}}" required>
  </div>

  <button type="submit">Update Manufacturer</button>

</form>

{% endblock %}
