{% extends 'base.html' %}

{% block content %}
<h1>Manufacturers</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>

    {% for manufacturer in manufacturers %}
    <tr>
        <td><a href="/manufacturers/{{ manufacturer.id }}"> {{manufacturer.name}} </a></td>
        <td><a href="/manufacturers/{{ manufacturer.id }}"> {{manufacturer.description}} </a></td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
