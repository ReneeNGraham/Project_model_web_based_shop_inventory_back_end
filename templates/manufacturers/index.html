{% extends 'base.html' %}

{% block content %}
<h1>Manufacturers</h1>

<table class ="manufacturer-table">
<thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Delete</th>
    </tr>

</thead>
    {% for manufacturer in manufacturers %}
    <form class="delete-form" action="/manufacturers/{{manufacturer.id}}/delete" method="POST"></form>
    <tr>
        <td><a href="/manufacturers/{{manufacturer.id }}">{{manufacturer.name}}</a></td>
        <td>{{manufacturer.description}}</td>
        <td><button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button></td>
    </tr>
   
    {% endfor %}

</table>

{% endblock %}
