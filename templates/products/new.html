{% extends 'base.html' %}
{% block content  %}

<form action="/products" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name" required autofocus>
      </div>
    <div>
        <label for="manufacturer_id">Manufacturer:</label>
        <input type="number" id="manufacturer_id" name="manufacturer_id" placeholder="manufacturer_id" required>
          <!-- {% for manufacturer in manufacturers %}
            <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
          {% endfor %}
        </select> -->
    </div>
     <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="description" required>
      </div>
    <div>
      <label for="quantity_in_stock">Quantity in stock:</label>
      <input type="number" id="quantity_in_stock" name="quantity_in_stock" placeholder="stock" required>
    </div>
    <div>
        <label for="cost_to_purchase">Cost to purchase:</label>
        <input type="decimal" id="cost_to_purchase" name="cost_to_purchase"  placeholder="purchase price" required>
    </div>
        <label for="selling_price">Selling price:</label>
        <input type="decimal" id="selling_price" name="selling_price" placeholder="selling price" required>
    </div>
  
    <button type="submit">Add Product</button>
  
  </form>


{% endblock  %}
