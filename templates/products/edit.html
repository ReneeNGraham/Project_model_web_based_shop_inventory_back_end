{% extends "base.html" %}
{% block content %}

<form action="/products/{{product.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{product.name}}" required autofocus>
  </div>
  <div>
    <label for="manufacturer_id">Manufacturer:</label>
    <input type="number" id="manufacturer_id" name="manufacturer_id" value="{{product.manufacturer.name}}" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{product.description}}" required>
  </div>
  <div>
    <label for="quantity_in_stock">Quantity of Stock:</label>
    <input type="number" id="quantity_in_stock" name="quantity_in_stock" value="{{product.quantity_in_stock}}" required autofocus>
  </div>
  <div>
    <label for="cost_to_purchase">Cost to purchase:</label>
    <input type="decimal" id="cost_to_purchase" name="cost_to_purchase" value="{{product.cost_to_purchase}}" required autofocus>
  </div>
  <div> 
    <label for="selling_price">Selling price:</label>
    <input type="decimal" id="selling_price" name="selling_price" value="{{product.selling_price}}" required autofocus>
  </div>
 
  <button type="submit">Update Product</button>

</form>

{% endblock %}
